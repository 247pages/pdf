<!DOCTYPE html>
<html>
<head>
<title>My Print Files</title>
<style>
  body { font-family: Arial; background:#111; color:white; padding:20px; }
  h1 { text-align:center; margin-bottom:25px; }
  .file { background:#222; padding:12px; margin:10px 0; border-radius:6px; }
  a { text-decoration:none; color:#00d0ff; font-size:18px; word-wrap:break-word; }
</style>
</head>
<body>

<h1>My School Project Files</h1>
<div id="fileList"></div>

<script>
  // files inside the /files folder
  const files = [
    "Chem1.pdf",
    "chem1.jpg",
    "project_report.pdf",
    "diagram.png"
  ];

  const container = document.getElementById("fileList");

  files.forEach(f => {
    container.innerHTML += `
      <div class="file">
        <a href="files/${f}" target="_blank">${f}</a>
      </div>
    `;
  });
</script>

</body>
</html>
